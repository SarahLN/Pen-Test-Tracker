<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body style="overflow: hidden; background-color: rgba(0,0,0,0); margin: 0" >
  <div id="Toolbar"></div>
  <div id="Header"></div>
  <div id="Settings"></div>
</body>

<script type="text/jsx">
import React from 'react';
import ReactDOM from 'react-dom';
import {AppContainer} from 'react-hot-loader';

const render = () => {
  const Toolbar = require('./toolbar').default;
  const Header = require('./header').default;
  const Settings = require('./settings').default;
  ReactDOM.render(<AppContainer><Toolbar /></AppContainer>, document.getElementById('Toolbar'));
  ReactDOM.render(<AppContainer><Header /></AppContainer>, document.getElementById('Header'));
  ReactDOM.render(<AppContainer><Settings /></AppContainer>, document.getElementById('Settings'));
}

render();
if (module.hot) {
  module.hot.accept(render);
}
</script>

<script>
require('./db_connection.js')
</script>
</html>
